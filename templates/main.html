  <body onload="(function() {
      var links = document.body.getElementsByTagName('a');
      var linkCount = links.length;
      for (var i = 0; i < linkCount; i++) {
          if (new URL(links[i].href).origin !== location.origin) {
              links[i].setAttribute('target', '_blank');
          }
      }
    })();" >
    
    <logo><!-- inserted by soupault --></logo>
    
	<div id="hamburger-menu">    
		<nav role="navigation">
		  <div id="menuToggle">
			<!-- A fake / hidden checkbox is used as click reciever,
			  so you can use the :checked selector on it in menu.css -->
			<input type="checkbox" />
			<!-- Some spans to act as a hamburger. -->
			<span></span>
			<span></span>
			<span></span>
			<!-- Too bad the menu has to be inside of the button, but hey, it's pure CSS magic. -->
			<ul id="menu" class="toc"><!-- inserted by soupault --></ul>
		</div>
	  </nav>
	 </div>
		
	<content>
		<!-- your page content will be inserted here,
		see the default_content_selector option in soupault.conf -->
	</content>
